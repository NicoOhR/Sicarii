<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title> <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@1&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Wittgenstein:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Iosevka:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
</head>

<body class="min-h-screen pt-[10vh] bg-white">
  <nav class="fixed top-0 left-0 z-50 w-full bg-[#800020] py-2">
    <ul class="flex justify-around">
      <li class="flex-1 text-center">
        <a href="../" class="text-white block px-4 py-2 transition-colors duration-300 hover:text-red-500 font-serif text-lg">Home</a>
      </li>
      <li class="flex-1 text-center">
        <a href="../about/" class="text-white block px-4 py-2 transition-colors duration-300 hover:text-red-500 font-serif text-lg">About</a>
      </li>
      <li class="flex-1 text-center">
        <a href="../contact/" class="text-white block px-4 py-2 transition-colors duration-300 hover:text-red-500 font-serif text-lg">Contact</a>
      </li>
    </ul>
  </nav>

  <main class="max-w-[800px] mx-auto mt-[10vh] px-4">
    <div class="text-center mb-8">
      <h1 class="font-serif text-[2.5em] italic">{{ title }}</h1>
      <div class="flex justify-center gap-4 text-gray-600">
        <div class="author text-lg">{{ author }}</div>
        <div class="date text-lg">{{ date }}</div>
      </div>
    </div>

    <article class="prose max-w-none">
      <div class="text-gray-800 first-letter:float-left first-letter:text-7xl first-letter:pr-4">{{ content|safe }}</div>
    </article>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll('pre code').forEach((block) => {
        hljs.highlightBlock(block);
      });
    });
  </script>
</body>

</html>
